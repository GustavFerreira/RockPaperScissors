<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RockPaperScissorGame</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>RockPeperScissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label"class="badge">user</div>
      <div id="comp-label"class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div = class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r" onclick="game('r')">
        <img src="images/rock.jpg" alt="">
      </div>
      <div class="choice" id="p" onclick="game('p')">
        <img src="images/paper.jpg" alt="">
      </div>
      <div class="choice" id="s" onclick="game('s')">
        <img src="images/scissors.jpg" alt="">
      </div>
    </div>

    <p id = "acition-message">Make your move</p>
    <script src="script.js" charset="utd-8"></script>
  </body>
</html>
